<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title">Fa√ßa login</h5>
        <form>
            <div class="form-group">
                <label for="username">Nome Completo</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu Nome Completo">
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu Email">
            </div>
            <div class="form-group">
                <label for="password">Usuario</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua Usuario">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="password">Confirmar senha</label>
                <input type="password" class="form-control" id="password" placeholder="Confirme sua senha">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="form-group text-center">
                <h6 class="text-center" (click)="navigateToLogin()">Ja tem uma conta?</h6>
            </div>
        </form>
    </div>
</div>
