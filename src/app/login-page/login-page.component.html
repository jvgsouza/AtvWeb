<div class="card mx-auto mt-5" style="max-width: 400px">
  <div class="card-body">
    <h5 class="card-title">Faça login</h5>
    <form>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Digite seu usuário"
        />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Digite sua senha"
        />
      </div>
      <div class="form-group text-center">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="navigateToHome()"
        >
          Entrar
        </button>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-light">
          <img
            src="https://www.pngmart.com/files/16/official-Google-Logo-PNG-Image.png"
            alt="Google Logo"
            style="
              width: 20px;
              height: 20px;
              margin-right: 5px;
              margin-bottom: 5px;
            "
          />
          Entrar com o Google
        </button>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-light">
          <img
            src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-1-2.png"
            alt="Google Logo"
            style="
              width: 20px;
              height: 20px;
              margin-right: 5px;
              margin-bottom: 3px;
            "
          />
          Entrar com o Facebook
        </button>
      </div>
      <div class="form-group text-center">
        <a href="#" class="text-center">Esqueceu sua senha?</a>
      </div>
      <div class="form-group text-center" (click)="navigateToSign()">
        <h6>Cadastre-se</h6>
      </div>
    </form>
  </div>
</div>
